<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <p class="class-message">Message 1.</p>
    <p class="class-message">Message 2.</p>
    <button id="id-message">Click Me</button>

    <script>
        $('p'); //select all <p> elements
        $('.class-message'); //select all elements with the class 'class-name'
        $('#id-message'); //select the element with the ID 'id-message'

        $('div p'); //select all <p> inside <div>
        $('ul > li'); // select all direct child <li>
        $('div + p'); // select the <p> immediately after a <div>


        $(document).ready(function(){
            $('#id-message').click(function(){
                $('.class-message').text('Hello Jquery!');
            })
        });
    </script>
</body>
</html>
