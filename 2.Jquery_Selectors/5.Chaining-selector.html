<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function () {
            // Chain methods for concise and efficient code
            $("#main") // Select the #main element
                .find("p") // Find all <p> elements inside #main
                .addClass("active") // Add 'active' class to those <p> elements
                .fadeIn(); // Fade them in
        });
    </script>
</body>
</html>
